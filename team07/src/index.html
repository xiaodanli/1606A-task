<script src="./libs/jquery.min.js"></script>
<script src="./libs/swiper-4.2.2.min.js"></script>
<script src="./libs/better-scroll.js"></script>
<script>
    $.ajax({
        url: "/api/list",
        dataType: "json",
        success: function(res) {
            console.log(res)
            var str = ""
            res.data.forEach(function(v) {
                str += `<li>${v.title}</li>`
            })
            $(".scrolls .list").html(str)
            new BScroll('.header>div', {
                click: true,
                scrollX: true
            });

            $('.scrolls>ul li').on('click', function() {
                var ind = $(this).index();
                $(this).addClass('active').siblings().removeClass('active');
            });
        }
    })
    $.ajax({
        url: "/api/buttom",
        dataType: "json",
        success: function(res) {
            console.log(res)
            var str = ""
            res.data.forEach(function(v) {
                str += ` <dl>
                        <dt>
                            <img src="image/${v.imgs}" alt="">
                        </dt>
                        <dd>
                            <p class="title"><span>${v.store}</span>${v.product}</p>
                            <div class="sentence">
                                <p>￥<b>${v.nPrice}</b><span>￥${v.oPrice}</span></p>
                                <span>卷减${v.dPrice}元</span>
                            </div>
                            <p class="coutent">${v.lastSen}</p>
                        </dd>
                    </dl>`
            })
            $(".buttom .list").html(str)
            new BScroll('.header>div', {
                click: true,
                scrollX: true
            });
        }
    })
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 3,
        spaceBetween: 30,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        }
    });

    $('.footerlist dl').on('click', function() {
        $(this).addClass('ac').siblings().removeClass('ac');
    });
</script>

</html>
