<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./libs/swiper-4.2.2.min.css">
    <link rel="stylesheet" href="./scss/index.css">
</head>

<body>
    <div class="wrap">
        <header>头部
        </header>
        <div class="con">
            <div class="top">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./image/5.jpeg"></div>
                        <div class="swiper-slide"><img src="./image/1.jpg"></div>
                        <div class="swiper-slide"><img src="./image/2.jpg"></div>
                        <div class="swiper-slide"><img src="./image/3.jpg"></div>
                        <div class="swiper-slide"><img src="./image/4.jpg"></div>
                        <div class="swiper-slide"><img src="./image/2.jpg"></div>
                        <div class="swiper-slide"><img src="./image/5.jpeg"></div>
                        <div class="swiper-slide"><img src="./image/4.jpg"></div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="buttom">
                中下列表
            </div>
        </div>
        <footer>
            脚步
        </footer>
    </div>
    <script src="./libs/swiper-4.2.2.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 3,
            spaceBetween: 30,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>

</html>
